name: deploy
on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  TOPIC_ID: vuanem_fb_ads_insights
  REGION: us-central1

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        clients: [VuaNemUSD, VuaNemTk01]
        include:
          - clients: VuaNemUSD
            NAME: VuaNemUSD_FB_AdsInsights
            TABLE: Ads_Insights_VuaNemUSD
            ADS_ACCOUNT: VUANEMUSD_ADS_ACCOUNT
          - clients: VuaNemTk01
            NAME: VuaNemTk01_FB_AdsInsights
            TABLE: Ads_Insights_VuaNemTk01
            ADS_ACCOUNT: VUANEMTK01_ADS_ACCOUNT
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Deploy to Cloud Functions
        env:
          NAME: ${{ matrix.NAME }}
          TABLE: ${{ matrix.TABLE }}
          ADS_ACCOUNT: ${{ matrix.ADS_ACCOUNT }}
          
        run: >-
          gcloud functions deploy ${{ env.NAME }}
          --entry-point=main
          --region=${{ env.REGION }}
          --timeout=530
          --project=${{ secrets.PROJECT_ID }}
          --memory=1024MB
          --runtime=python38
          --trigger-topic=${{ env.TOPIC_ID }}
          --service-account=${{ secrets.GCP_SA }}
          --set-env-vars=ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }},API_VER=${{ secrets.API_VER }},ADS_ACCOUNT=${{ secrets[matrix.ADS_ACCOUNT] }},TABLE=${{ env.TABLE }},TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }},TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
